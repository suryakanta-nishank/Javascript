#listenerBox, #handlerBox {
    margin: 10px;

    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    font-size: 16px;

    margin: 10px;
}

   <div id="handlerBox">
    <button id="handlerButton" onclick="handleButtonClick()" ondblclick="handleButtonDblClick()" 
            onmouseover="handleButtonMouseOver()" onmouseout="handleButtonMouseOut()">Click Me</button>
    <input type="text" id="handlerInput" onfocus="handleInputFocus()" onblur="handleInputBlur()" 
           oninput="handleInputChange()" onkeydown="handleInputKeyDown(event)" onkeyup="handleInputKeyUp(event)" 
           placeholder="Type something...">
    <div id="output"></div>
</div>

    <div id="listenerBox">
        <button id="addListenersButton">Add Event Listeners</button>

    </div>
